<div class="home page">
  <div class="container loginAndSignup">
    <div class="row">
      <div class="input-field col s12">
        <input id="firstname" ng-model="user.firstname" type="text" class="validate">
        <label for="firstname">First name</label>
      </div>
      <div class="input-field col s12">
        <input id="lastname" ng-model="user.lastname" type="text" class="validate">
        <label for="lastname">Last name</label>
      </div>
      <div class="input-field col s12">
        <input id="country" ng-model="user.country" type="text" class="validate">
        <label for="country">Country</label>
      </div>
      <div class="input-field col s12">
        <input id="city" ng-model="user.city" type="text" class="validate">
        <label for="city">City</label>
      </div>
      <div class="input-field col s12">
        <input id="email" ng-model="user.email" type="email" class="validate">
        <label for="email" data-error="wrong" data-success="right">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="firstname" ng-model="user.password" type="password" class="validate">
        <label for="firstname">Password</label>
      </div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn loginBtn" ng-click="signup()">Sign Up</button>
    </div>
    <div class="row">
      <a class="waves-effect waves-light btn loginBtn" href="#/login">Already have an account</a>
    </div>
  </div>
</div>
